<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBot - EEG Analysis & Therapy Assistant</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>NeuroBot</h1>
            <div class="connection-status">
                <span id="connectionStatus" class="status-indicator"></span>
                <span id="connectionStatusText">Disconnected</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="dashboard">
            <!-- EEG Visualization Card -->
            <div class="card">
                <h2 class="card-title">Real-time EEG Signal</h2>
                <div class="eeg-chart">
                    <canvas id="eegChart"></canvas>
                </div>
            </div>

            <!-- Emotion Analysis Card -->
            <div class="card">
                <h2 class="card-title">Current Emotional State</h2>
                <div class="emotion-display">
                    <span id="emotionIcon" class="emotion-icon">üòê</span>
                    <span id="currentEmotion">Analyzing...</span>
                </div>
                <div id="emotionHistory">
                    <!-- Emotion history will be populated by JavaScript -->
                </div>
            </div>

            <!-- Therapy Chat Card -->
            <div class="card">
                <h2 class="card-title">Therapy Assistant</h2>
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Chat messages will be populated by JavaScript -->
                    </div>
                    <form id="chatForm" class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/client.js"></script>
</body>
</html>
